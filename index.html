<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Durex H₂O è un calcolatore preciso della durezza dell'acqua per acquari.">
    <title>Durex H₂O</title>
    <link rel="manifest" href="manifest.json">
    <!-- Icona -->
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://durexh2o.netlify.app">
    <meta property="og:title" content="Durex H₂O - Calcolatore Durezza dell'Acqua">
    <meta property="og:description" content="Calcola la durezza dell'acqua del tuo acquario con precisione e facilità.">
    <meta property="og:image" content="https://durexh2o.netlify.app/icon.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://durexh2o.netlify.app">
    <meta name="twitter:title" content="Durex H₂O - Calcolatore Durezza dell'Acqua">
    <meta name="twitter:description" content="Calcola la durezza dell'acqua del tuo acquario con precisione e facilità.">
    <meta name="twitter:image" content="https://durexh2o.netlify.app/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="app.js" defer></script>

    
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Calcolatore Durezza dell'Acqua</h1>
        
        <form id="waterForm">
            <div class="mb-3">
                <label for="litriAcquario" class="form-label">Litri dell'Acquario</label>
                <input type="number" class="form-control" id="litriAcquario" required>
            </div>
            <div class="mb-3">
                <label for="durezzaAcquario" class="form-label">Durezza Acqua Acquario (°dH)</label>
                <input type="number" class="form-control" id="durezzaAcquario" required>
            </div>
            <div class="mb-3">
                <label for="durezzaRubinetto" class="form-label">Durezza Acqua Rubinetto (°dH)</label>
                <input type="number" class="form-control" id="durezzaRubinetto" required>
            </div>
            <div class="mb-3">
                <label for="durezzaTarget" class="form-label">Durezza Obiettivo (°dH)</label>
                <input type="number" class="form-control" id="durezzaTarget" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcola</button>
        </form>
        
        <div class="result mt-4" id="result" style="display: none;">
            <h3>Risultato:</h3>
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
