<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcolatore durezza acqua">
    <title>Calcolatore di Durezza dell'Acqua</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Calcolatore Durezza dell'Acqua</h1>
        
        <form id="waterForm">
            <div class="mb-3">
                <label for="litriAcquario" class="form-label">Litri dell'Acquario</label>
                <input type="number" class="form-control" id="litriAcquario" required>
            </div>
            <div class="mb-3">
                <label for="durezzaAcquario" class="form-label">Durezza Acqua Acquario (°dH)</label>
                <input type="number" class="form-control" id="durezzaAcquario" required>
            </div>
            <div class="mb-3">
                <label for="durezzaRubinetto" class="form-label">Durezza Acqua Rubinetto (°dH)</label>
                <input type="number" class="form-control" id="durezzaRubinetto" required>
            </div>
            <div class="mb-3">
                <label for="durezzaTarget" class="form-label">Durezza Obiettivo (°dH)</label>
                <input type="number" class="form-control" id="durezzaTarget" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcola</button>
        </form>
        
        <div class="result mt-4" id="result" style="display: none;">
            <h3>Risultato:</h3>
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
